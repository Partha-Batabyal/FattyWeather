<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_FattyWeather_</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="screen">
        <div class="box">
          <div class="Wrapper">
            <div class="input">
              <input
                type="text"
                placeholder="Enter city name"
                id="input"
                spellcheck="false"
              />
            </div>
            <div class="btn">
              <button id="btn">Get Weather</button>
            </div>
            <div class="cityName">
              <p>_FattyWeather_</p>
            </div>
            <div class="weatherNumber">
              <div class="temp">
                <p>temperature</p>
                <p class="tempData">100 Â°C</p>
              </div>
              <div class="humidity">
                <p>humidity</p>
                <p class="humidityData">100 %</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
